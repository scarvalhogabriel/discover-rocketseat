<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCoffee</title>
    <link rel="icon" href="./assets/logo-desktop.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header id="desktop-header">
        <img src="./assets/logo-desktop.svg" alt="Rockeseat brand logo" />

        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Recompensas</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Lojas</a></li>
          </ul>
        </nav>

        <button>
          <a href="#">Pegar meu café</a>
        </button>
      </header>

      <header id="mobile-header">
        <img src="./assets/logo-mobile.svg" alt="Rockeseat brand logo" />

        <div id="menu-button"></div>
      </header>

      <nav id="mobile-menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Recompensas</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Lojas</a></li>
        </ul>
      </nav>

      <div id="mobile-content">
        <p>O café que fará seu código decolar para o próximo nível.</p>

        <button>
          <a href="#">Pegar meu café</a>
          <img src="./assets/arrow.svg" />
        </button>
      </div>

      <main>
        <h1>Great Coffee</h1>
        <h1>&ltGreat Code/&gt</h1>
      </main>

      <img id="coffee-img" src="./assets/rocket-coffee.png" alt="" />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
