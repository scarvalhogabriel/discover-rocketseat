<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCoffee</title>
    <link rel="icon" href="./assets/logo-desktop.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="nav-bar">
          <div class="rocket-logo">
            <img src="./assets/logo-mobile.svg" alt="rocketseat brand logo" />
          </div>

          <button>
            <img src="./assets/menu-buguer-open.svg" alt="menu icon open" />
          </button>
        </div>
      </nav>

      <main>
        <div class="coffee-description">
          <p>O café que fará seu código decolar para o próximo nível.</p>
        </div>

        <button>
          <p>Pegar meu café</p>
          <img src="./assets/arrow.svg" />
        </button>

        <div class="title">
          <h1>Great Coffee</h1>
          <h1 id="stroke-title">&ltGreat Coffee/&gt</h1>
        </div>
      </main>
    </div>
  </body>
</html>
