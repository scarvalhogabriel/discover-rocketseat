<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketShoes</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="RocketShoes logo" />
      </div>

      <nav>
        <ul>
          <li><a href="#">HOMEM</a></li>
          <li><a href="#">MULHER</a></li>
          <li><a href="#">CRIANÇA</a></li>
          <li><a href="#">CUSTOMIZAR</a></li>
        </ul>
      </nav>

      <div class="search">
        <input type="text" placeholder="Pesquisar" />
      </div>

      <div class="cart">
        <img src="./assets/icon-bag.svg" alt="Icon bag" />
      </div>
    </header>

    <main>
      <section id="product">
        <div class="description">
          <p class="title">Tênis Esportivo Para Corrida Top</p>

          <p class="subtitle">
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>

          <p class="price">R$ 1.000,00</p>

          <button>COMPRAR</button>
        </div>
      </section>

      <section id="gallery">
        <div class="principal-photo">
          <img src="./assets/tenis-1-ampliado.png" alt="blue runing shoes" />
        </div>

        <div class="gallery-photos">
          <img src="./assets/tenis-1-galeria.png" />
          <img src="./assets/tenis-2-galeria.png" />
          <img src="./assets/tenis-3-galeria.png" />
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-video">
        <iframe
          width="250"
          height="713"
          src="https://www.youtube.com/embed/UsKVZhGMs3k"
          title="adidas Running | ULTRABOOST 20 | Goodbye gravity"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <ul>
        <li><a href="#">FACEBOOK</a></li>
        <li><a href="#">INSTAGRAM</a></li>
        <li><a href="#">YOUTUBE</a></li>
        <li><a href="#">TWITTER</a></li>
      </ul>

      <div class="explorer">
        <p>EXPLORE MAIS</p>
        <img src="./assets/icon-arrow.svg" />
      </div>
    </footer>
  </body>
</html>
