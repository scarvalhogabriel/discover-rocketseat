<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <title>Rocketflix</title>
  </head>

  <body>
    <main>
      <header>
        <img src="./assets/shuffle.svg" alt="" />
        <h1>Não sabe o que assistir?</h1>
      </header>

      <section id="movieSection"></section>

      <footer>
        <button id="movieChangeBtn">
          <img src="./assets/shuffle.svg" alt="" />
          <span>Encontrar filme</span>
        </button>

        <p>
          Clique em "Encontrar filme" que traremos informações de algum filme
          para você assistir hoje.
        </p>
      </footer>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
