<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <div class="left-container">
      <header>
        <img src="./assets/logo.svg" alt="" />
      </header>

      <section class="description">
        <p>atualize ideias e informações em 5 minutos.</p>
        <p>tudo que você precisa saber para começar seu dia bem e informado</p>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor.
        </p>
        <p>perfeito para se preparar para codar ☕</p>
      </section>

      <form action="#">
        <label for="email">Insira seu e-mail:</label>
        <div class="form-box">
          <input type="text" id="email" placeholder="oi@rockeseat.com" />
          <button type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-send"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </form>

      <section class="readme">
        <a href="#">
          deixe-me ler primeiro
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-right"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </a>
      </section>
    </div>

    <div class="right-container"></div>
  </body>
</html>
